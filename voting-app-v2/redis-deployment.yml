apiVersion: apps/v1
kind: Deployment
metaData: 
  name: redis-deployment
  labels:
    app: demo-voting-app

spec:
  replicas: 1
  selector:
    matchLabels: 
      name: redis-pod
      app: demo-voting-app
  template:
    metaData:
      name: redis-pod
      labels:
        name: redis-pod
        app: demo-voting-app

    spec:
      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 6379







